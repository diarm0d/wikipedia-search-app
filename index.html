<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <h1 class="header"><span class="w-header">W</span>ikipedi<span class="a-header">A</span></h1>
        <p class="sub-header">The Free Encyclopedia</p>
        <div class="logo-container" id="logo-container">
            <img src="./wiki.png" alt="wiki cartoon" id="wiki-logo">
        </div>
        <div class="search-container" id="search-container">
            <div class="search-box-wrapper" id="search-box-wrapper">
                <div class="dropdown">
                    <button class="dropbtn" id="dropbtn" type="dropdown">
                        <a id="chosen-language">En</a>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-content" id="dropdown-content">
                        <a id="language-1">En</a>
                        <a id="language-2">Nl</a>
                        <a id="language-3">Es</a>
                        <a id="language-4">Ru</a>
                    </div>
                </div>
                <form id="searchbox" method="get" autocomplete="off">
                    <input id="search" placeholder="Search" type="text" name="q" autofocus required />
                    <button id="searchbutton" type="submit"><i class="fas fa-search"></i></button>
                  </form>
            </div>
        </div>
        <div class="random-button-container" id="random-button-container">
            <button class="random-button" id="random-button" onclick="window.location.href='https://en.wikipedia.org/wiki/Special:Random';">Random Knowledge</button>
        </div>
    </div>

            <div class="search-results-wrapper" id="search-results-wrapper">
                <div class="result-container" id="result-container">
                    <span class="page-title" id="page-title">
                        Example Page
                    </span>

                </div>

</body>
